name: Java Continuous Integration Action

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Sources
      uses: actions/checkout@v4
    - uses: actions/setup-java@v2
      with:
        distribution: 'corretto'
        java-version: 1.8
    - name: Run Tests
      run: mvn clean test --file pom.xml
